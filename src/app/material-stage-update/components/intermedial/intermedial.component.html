<div class="header-modal">
  <h1 mat-dialog-title class="title-standard-second-light">
    Asegúrese de guardar los cambios antes de continuar
  </h1>
  <button mat-button class="close-icon" [mat-dialog-close]="true" (click)="onNoClick()">
    <mat-icon style="color: #fff;">close</mat-icon>
  </button>
</div>

<div mat-dialog-actions class="center">
  <button mat-raised-button color="primary" (click)="continueStep($event)" cdkFocusInitial>Etapa de construcción</button>
</div>
