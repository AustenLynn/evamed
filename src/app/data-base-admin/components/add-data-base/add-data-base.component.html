<form [formGroup]="form" (ngSubmit)="addDbMaterial($event)">
  <div class="header-modal">
    <h1 mat-dialog-title class="title-standard-second-light">
      Agregar base de datos
    </h1>
    <button mat-button class="close-icon" [mat-dialog-close]="true" (click)="onNoClick()">
      <mat-icon style="color: #fff;">close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    <mat-card appearance="outlined" class="custom-card">
      <mat-card-content>
        <div class="Row">
          <div class="Col">
            <mat-form-field  appearance="outline" cdkFocusInitial>
              <input matInput placeholder="Nombre de base de datos" formControlName="name">
              <mat-error *ngIf="form.controls['name'].hasError('required')">
                El nombre de la base de datos es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div mat-dialog-actions class="center">
    <button mat-raised-button color="primary" type="submit">Agregar</button>
  </div>
</form>
